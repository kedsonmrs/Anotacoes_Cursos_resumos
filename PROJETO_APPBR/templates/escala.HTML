<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escala Mensal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 18px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #999;
            text-align: center;
            font-size: 10px;
            padding: 2px;
            height: 22px;
            overflow: hidden;
            white-space: nowrap;
        }
        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .militar {
            font-weight: bold;
            background-color: #ddd;
        }
        /* cores dos turnos */
        .FER { background-color: #c8e6c9; }   /* verde claro */
        .SRT1 { background-color: #ffe0b2; }  /* laranja claro */
        .SRT2 { background-color: #ffcc80; }  
        .SMS { background-color: #ffab91; }  
        .SS1 { background-color: #90caf9; }  
        .SS2 { background-color: #64b5f6; }  
        .REU { background-color: #f48fb1; }  
        .P { background-color: #eeeeee; }  
        .APP { background-color: #d7ccc8; }  
        .vazio { background-color: #f9f9f9; }
        tbody tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Escala Mensal</h1>
    <table>
        <thead>
            <tr>
                <th>Militar</th>
                {% for dia in range(1, num_dias+1) %}
                    <th>{{ dia }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for militar, turnos in matriz.items() %}
                <tr>
                    <td class="militar">{{ militar }}</td>
                    {% for dia in range(1, num_dias+1) %}
                        {% set turno = turnos[dia] %}
                        <td class="{{ turno if turno else 'vazio' }}">{{ turno }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
